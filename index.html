<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre Meu PET</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Encontre Meu PET</h1>
        <p>Ajude um pet a voltar para casa ou encontre o seu!</p>
    </header>

    <main class="container">
        <!-- SEÇÃO DE CADASTRO -->
        <section class="card">
            <h2>Cadastrar PET Encontrado</h2>
            <form id="form-cadastro">
                <div class="form-group">
                    <label for="fotos">Fotos do PET (até 3)</label>
                    <input type="file" id="fotos" accept="image/*" multiple required>
                </div>
                <div class="form-group">
                    <label for="whatsapp">Seu WhatsApp (com DDD)</label>
                    <input type="tel" id="whatsapp" placeholder="(XX) XXXXX-XXXX" maxlength="15" required>
                </div>
                <!-- MUDANÇA: Dropdowns para Estado e Cidade -->
                <div class="form-group">
                    <label for="form-estado">Estado</label>
                    <select id="form-estado" required>
                        <option value="">Selecione um Estado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="form-cidade">Cidade</label>
                    <select id="form-cidade" required disabled>
                        <option value="">Aguardando estado...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="palavra-chave">Crie uma Palavra-chave</label>
                    <input type="text" id="palavra-chave" placeholder="Ex: fofinho123 (guarde bem!)" required>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" rows="3" placeholder="Ex: Estava mancando, é muito dócil..."></textarea>
                </div>
                <button type="submit" id="btn-submit">
                    Cadastrar PET
                    <div class="loader hidden"></div>
                </button>
            </form>
        </section>

        <!-- SEÇÃO DE CONSULTA -->
        <section class="card">
            <h2>Consultar PETs Encontrados</h2>
            <!-- MUDANÇA: Dropdowns para Filtros -->
            <div class="filtros">
                <select id="filtro-estado">
                    <option value="">Todos os Estados</option>
                </select>
                <select id="filtro-cidade" disabled>
                    <option value="">Todas as Cidades</option>
                </select>
            </div>
            <div class="filtros" style="margin-top: 10px;">
                <button id="btn-filtrar">Filtrar</button>
            </div>
            <div id="lista-pets">
                <p>Use os filtros para encontrar um PET.</p>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
