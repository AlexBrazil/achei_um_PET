<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre Meu PET</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Encontre Meu PET</h1>
        <p>Ajude um pet a voltar para casa ou encontre o seu!</p>
    </header>

    <main class="container">
        <!-- SEÇÃO DE CADASTRO -->
        <section class="card">
            <h2>Cadastrar PET Encontrado</h2>
            <form id="form-cadastro">
                <div class="form-group">
                    <label for="fotos">Fotos do PET (até 3)</label>
                    <input type="file" id="fotos" accept="image/*" multiple required>
                </div>
                <div class="form-group">
                    <label for="whatsapp">Seu WhatsApp (com DDD)</label>
                    <input type="tel" id="whatsapp" placeholder="Ex: 11987654321" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" placeholder="Ex: SP" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" placeholder="Ex: São Paulo" required>
                </div>
                <div class="form-group">
                    <label for="palavra-chave">Crie uma Palavra-chave</label>
                    <input type="text" id="palavra-chave" placeholder="Ex: fofinho123 (guarde bem!)" required>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" rows="3" placeholder="Ex: Estava mancando, é muito dócil..."></textarea>
                </div>
                <button type="submit" id="btn-submit">
                    Cadastrar PET
                    <div class="loader hidden"></div>
                </button>
            </form>
        </section>

        <!-- SEÇÃO DE CONSULTA -->
        <section class="card">
            <h2>Consultar PETs Encontrados</h2>
            <div class="filtros">
                <input type="text" id="filtro-estado" placeholder="Estado (Ex: SP)">
                <input type="text" id="filtro-cidade" placeholder="Cidade">
            </div>
             <div class="filtros" style="margin-top: 10px;">
                <input type="text" id="filtro-palavra-chave" placeholder="Buscar por palavra-chave...">
            </div>
            <div class="filtros" style="margin-top: 10px;">
                 <button id="btn-filtrar">Filtrar</button>
            </div>
            <div id="lista-pets">
                <p>Preencha os filtros para buscar.</p>
            </div>
        </section>
    </main>

    <!-- Importando a biblioteca do Supabase via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Nosso script principal -->
    <script src="app.js"></script>
</body>
</html>
